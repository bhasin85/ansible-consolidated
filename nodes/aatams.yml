- hosts:
    - aatams
    - aatams-test-instance
  vars:
    - mirror: http://mirror.internode.on.net/pub/debian
    - version: jessie
    - upgrade: safe
    - timezone: Australia/Hobart
    - locale: en_AU.UTF-8
  vars_files:
    - credentials.yml
  roles:
    - root-auth-key
    - debian
    - timezone
    - locale
    - common
    - meteo
    - tomcat-port-forwarding
    - postgres
    - aatams

  tasks:
    - user: name=xhoenner shell=/bin/bash groups=adm append=yes
    - authorized_key: user=xhoenner key="{{xavier_pubkey}}"

