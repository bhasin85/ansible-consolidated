
- hosts:
    - all
  vars_files:
    - ../vars/credentials.yml
  vars:
    - users:
      - { name: meteo,    group: adm, pubkey: "{{meteo_pubkey}}" }
      - { name: root,     group: ,    pubkey: "{{meteo_pubkey}}" }
      - { name: bpasquer, group: adm, pubkey: "{{bpasquer_pubkey}}" }
      - { name: anguss,   group: adm, pubkey: "{{anguss_pubkey}}" }
  roles:
    - jessie
    - update
    - timezone
    - locale
    - common
    - dotfiles
    - tomcat-port-forward
    - geoserver

  tasks:
    - apt: name=libxml2-utils


    # local changes not in dotfiles for .bashrc
    - copy:
        dest: /home/meteo/.bash_aliases1
        content: |
          # ansible test
          export L=/var/lib/tomcat7/logs/catalina.out

          alias cl='echo > $L'
          alias st='sudo systemctl start tomcat7'
          alias rt='sudo systemctl restart tomcat7'


