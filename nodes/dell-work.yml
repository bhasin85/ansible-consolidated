          export I=$HOME/imos
          alias i="cd $I"

          export BERKS_HOME=$HOME/.chefdk/gem/ruby/2.1.0/
          export PATH="$BERKS_HOME/bin:$PATH"

          export JAVA_HOME=$I/jdk1.7.0_80/
          export PATH="$JAVA_HOME/bin:$PATH"

