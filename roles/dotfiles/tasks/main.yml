
# vim needs pathogen and is its own role

  - copy: src=bash_aliases    dest={{item.home_dir}}/.bash_aliases
    with_items: users
    when: item.home_dir

  - copy: src=gitconfig       dest={{item.home_dir}}/.gitconfig
    with_items: users
    when: item.home_dir

  - copy: src=screenrc        dest={{item.home_dir}}/.screenrc
    with_items: users
    when: item.home_dir

